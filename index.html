<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <title>Momentum App</title>
</head>

<body>
    <form id="login-form" class="hidden">  <!-- LogIn Form-->
        <input required maxlength="15" type="text" placeholder="What is your name?" />
        <button>Log In</button>  <!--js파일에서 이벤트 리스너로 클릭된 것을 확인 안해도 괜찮음, button이나 submit타입의 input값이나 또같다-->
    </form>
    <form id="todo-form">  <!-- To Do List -->
        <input placeholder="Write a To Do and Press Enter" type="text" required/>
    </form>
    <ul id="todo-list"></ul>
    <h2 id="clock">00:00</h2>
    <h1 id="greeting" class="hidden"></h1>
    <div id="quote">
        <span></span>
        <span></span>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/toDoList.js"></script>
</body>


</html>
